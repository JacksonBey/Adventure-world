<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Peasant Walking Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1e1e1e;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            border: 3px solid #555;
            background-color: #000;
            display: block;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Tile and World properties
        const TILE_SIZE = 40;
        const WORLD_COLS = 120;
        const WORLD_ROWS = 80;
        const worldWidth = WORLD_COLS * TILE_SIZE;
        const worldHeight = WORLD_ROWS * TILE_SIZE;

        // Tile type IDs and definitions (no changes here)
        const TILE_ID = { GRASS: 0, WATER: 1, STONE: 2, DIRT: 3, TREE: 4, SAND: 5 };
        const tileTypes = {
            [TILE_ID.GRASS]: { name: 'grass', color: '#7db860', walkable: true },
            [TILE_ID.WATER]: { name: 'water', color: '#4a90e2', walkable: false },
            [TILE_ID.STONE]: { name: 'stone', color: '#9b9b9b', walkable: true },
            [TILE_ID.DIRT]:  { name: 'dirt',  color: '#8b5a2b', walkable: true },
            [TILE_ID.TREE]:  { name: 'tree_grass',  color: '#7db860', walkable: true, isObstacle: false },
            [TILE_ID.SAND]:  { name: 'sand',  color: '#f4a460', walkable: true }
        };
        let gameMap = [];

        // Player properties
        const player = {
            x: worldWidth / 2,
            y: worldHeight / 2,
            width: 28, // Hitbox width
            height: 28, // Hitbox height
            speed: 3.8,
            facing: 'down',
            spriteSheet: null,
            spriteFrameWidth: 32,
            spriteFrameHeight: 40,
            // Animation properties
            isMoving: false,
            currentFrame: 0,    // Index of the current animation frame
            animationTimer: 0,
            animationSpeed: 10, // Change frame every 10 game ticks
            numAnimationFrames: 2 // Number of frames per direction (0: idle, 1: step)
        };

        // Peasant sprite colors
        const peasantColors = {
            skin: '#f0c0a0', hair: '#5D4037', tunic: '#a0522d', pants: '#654321', eyes: '#000000'
        };

        /**
         * Creates and pre-renders the player sprite sheet with animation frames.
         */
        function createPlayerSpriteSheet() {
            player.spriteSheet = {
                'down': [], 'up': [], 'left': [], 'right': []
            };
            for (let i = 0; i < player.numAnimationFrames; i++) {
                player.spriteSheet['down'].push(createPeasantSpriteFrame('down', i));
                player.spriteSheet['up'].push(createPeasantSpriteFrame('up', i));
                player.spriteSheet['left'].push(createPeasantSpriteFrame('left', i));
                player.spriteSheet['right'].push(createPeasantSpriteFrame('right', i));
            }
        }

        /**
         * Creates a single animation frame for the peasant.
         * @param {string} direction - 'up', 'down', 'left', or 'right'
         * @param {number} frameIndex - 0 for idle, 1 for stepping
         * @returns {HTMLCanvasElement} An offscreen canvas with the rendered sprite frame.
         */
        function createPeasantSpriteFrame(direction, frameIndex) {
            const frameCanvas = document.createElement('canvas');
            frameCanvas.width = player.spriteFrameWidth;
            frameCanvas.height = player.spriteFrameHeight;
            const frameCtx = frameCanvas.getContext('2d');
            const px = 4; // Pixel size for drawing

            // --- Common elements (Head, Hair, Base Torso) ---
            frameCtx.fillStyle = peasantColors.skin; // Head skin
            frameCtx.fillRect(3*px, 0*px, 2*px, 2*px);
            frameCtx.fillRect(2*px, 1*px, 4*px, 3*px);
            frameCtx.fillStyle = peasantColors.hair; // Hair
            frameCtx.fillRect(2*px, 0*px, 4*px, 1*px);
            frameCtx.fillRect(1*px, 1*px, 1*px, 2*px);
            frameCtx.fillRect(6*px, 1*px, 1*px, 2*px);
            frameCtx.fillStyle = peasantColors.tunic; // Torso base
            frameCtx.fillRect(2*px, 4*px, 4*px, 4*px);

            // --- Direction and Frame specific features ---
            let arm1X, arm1Y, arm1W, arm1H;
            let arm2X, arm2Y, arm2W, arm2H;
            let leg1X, leg1Y, leg1W, leg1H;
            let leg2X, leg2Y, leg2W, leg2H;

            // Default positions (usually for frame 0 - idle)
            const defaultArmY = 4*px; const defaultArmH = 3*px;
            const defaultLegY = 8*px; const defaultLegH = 2*px;

            switch (direction) {
                case 'down':
                    frameCtx.fillStyle = peasantColors.eyes; // Eyes
                    frameCtx.fillRect(3*px, 2*px, 1*px, 1*px);
                    frameCtx.fillRect(5*px, 2*px, 1*px, 1*px);

                    arm1X = 1*px; arm1W = 1*px; // Left arm
                    arm2X = 6*px; arm2W = 1*px; // Right arm
                    leg1X = 2*px; leg1W = 2*px; // Left leg
                    leg2X = 4*px; leg2W = 2*px; // Right leg

                    if (frameIndex === 0) { // Idle
                        arm1Y = defaultArmY; arm1H = defaultArmH;
                        arm2Y = defaultArmY; arm2H = defaultArmH;
                        leg1Y = defaultLegY; leg1H = defaultLegH;
                        leg2Y = defaultLegY; leg2H = defaultLegH;
                    } else { // Stepping
                        arm1Y = defaultArmY; arm1H = defaultArmH + 0.5*px; // Left arm slightly forward/down
                        arm2Y = defaultArmY - 0.5*px; arm2H = defaultArmH; // Right arm slightly back/up
                        leg1Y = defaultLegY; leg1H = defaultLegH;         // Left leg (stepping)
                        leg2Y = defaultLegY + 0.5*px; leg2H = defaultLegH - 0.5*px; // Right leg (trailing)
                    }
                    break;
                case 'up':
                    // No eyes from back
                    arm1X = 1*px; arm1W = 1*px;
                    arm2X = 6*px; arm2W = 1*px;
                    leg1X = 2*px; leg1W = 2*px;
                    leg2X = 4*px; leg2W = 2*px;
                     frameCtx.fillStyle = peasantColors.tunic; // Back of tunic detail
                     frameCtx.fillRect(2*px, 7*px, 4*px, 1*px);


                    if (frameIndex === 0) {
                        arm1Y = defaultArmY; arm1H = defaultArmH;
                        arm2Y = defaultArmY; arm2H = defaultArmH;
                        leg1Y = defaultLegY; leg1H = defaultLegH;
                        leg2Y = defaultLegY; leg2H = defaultLegH;
                    } else { // Stepping
                        arm1Y = defaultArmY; arm1H = defaultArmH + 0.5*px;
                        arm2Y = defaultArmY - 0.5*px; arm2H = defaultArmH;
                        leg1Y = defaultLegY; leg1H = defaultLegH;
                        leg2Y = defaultLegY + 0.5*px; leg2H = defaultLegH - 0.5*px;
                    }
                    break;
                case 'left':
                    frameCtx.fillStyle = peasantColors.eyes; // Eye
                    frameCtx.fillRect(2*px, 2*px, 1*px, 1*px);
                    frameCtx.fillStyle = peasantColors.skin; // Nose
                    frameCtx.fillRect(1*px, 2*px, 1*px, 1*px);

                    // Arms: front arm more prominent
                    arm1X = 3*px; arm1W = 1*px; arm1Y = defaultArmY; arm1H = defaultArmH; // "Front" arm
                    arm2X = 2*px; arm2W = 1*px; arm2Y = defaultArmY + 0.5*px; arm2H = defaultArmH - 1*px; // "Back" arm (partially visible)

                    leg1X = 2*px; leg1W = 2*px; // Front leg
                    leg2X = 4*px; leg2W = 1*px; // Back leg

                    if (frameIndex === 0) {
                        leg1Y = defaultLegY; leg1H = defaultLegH;
                        leg2Y = defaultLegY; leg2H = defaultLegH;
                    } else { // Stepping
                        leg1Y = defaultLegY; leg1H = defaultLegH; // Front leg stepping
                        leg2Y = defaultLegY + 0.5*px; leg2H = defaultLegH - 0.5*px; // Back leg trailing
                        // Arm swing
                        arm1Y = defaultArmY - 0.5*px;
                        arm2Y = defaultArmY + 1*px;
                    }
                    break;
                case 'right':
                    frameCtx.fillStyle = peasantColors.eyes; // Eye
                    frameCtx.fillRect(5*px, 2*px, 1*px, 1*px);
                    frameCtx.fillStyle = peasantColors.skin; // Nose
                    frameCtx.fillRect(6*px, 2*px, 1*px, 1*px);

                    arm1X = 4*px; arm1W = 1*px; arm1Y = defaultArmY; arm1H = defaultArmH; // "Front" arm
                    arm2X = 5*px; arm2W = 1*px; arm2Y = defaultArmY + 0.5*px; arm2H = defaultArmH - 1*px; // "Back" arm

                    leg1X = 4*px; leg1W = 2*px; // Front leg
                    leg2X = 3*px; leg2W = 1*px; // Back leg

                    if (frameIndex === 0) {
                        leg1Y = defaultLegY; leg1H = defaultLegH;
                        leg2Y = defaultLegY; leg2H = defaultLegH;
                    } else { // Stepping
                        leg1Y = defaultLegY; leg1H = defaultLegH;
                        leg2Y = defaultLegY + 0.5*px; leg2H = defaultLegH - 0.5*px;
                        // Arm swing
                        arm1Y = defaultArmY - 0.5*px;
                        arm2Y = defaultArmY + 1*px;
                    }
                    break;
            }

            // Draw Arms
            frameCtx.fillStyle = peasantColors.tunic;
            if (arm1W > 0) frameCtx.fillRect(arm1X, arm1Y, arm1W, arm1H);
            if (arm2W > 0) frameCtx.fillRect(arm2X, arm2Y, arm2W, arm2H);

            // Draw Legs
            frameCtx.fillStyle = peasantColors.pants;
            if (leg1W > 0) frameCtx.fillRect(leg1X, leg1Y, leg1W, leg1H);
            if (leg2W > 0) frameCtx.fillRect(leg2X, leg2Y, leg2W, leg2H);

            return frameCanvas;
        }

        // Camera object
        const camera = { x: 0, y: 0, width: canvas.width, height: canvas.height };
        // Key tracking
        const keysPressed = {
            ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false,
            w: false, a: false, s: false, d: false
        };

        // Map Generation and Secure Start (no changes from previous version)
        function generateMap() {
            gameMap = [];
            for (let r = 0; r < WORLD_ROWS; r++) { gameMap[r] = []; for (let c = 0; c < WORLD_COLS; c++) { gameMap[r][c] = TILE_ID.GRASS; }}
            const numLakes = Math.floor(Math.random() * 3) + 2;
            for (let i = 0; i < numLakes; i++) {
                const lakeCenterX = Math.floor(Math.random() * WORLD_COLS); const lakeCenterY = Math.floor(Math.random() * WORLD_ROWS);
                const lakeMaxRadius = Math.floor(Math.random() * 10) + 8;
                for (let r = 0; r < WORLD_ROWS; r++) { for (let c = 0; c < WORLD_COLS; c++) {
                    const distSq = (c - lakeCenterX) ** 2 + (r - lakeCenterY) ** 2;
                    if (distSq < (lakeMaxRadius - Math.random() * (lakeMaxRadius/2)) ** 2) {
                        gameMap[r][c] = TILE_ID.WATER;
                        for (let dr = -2; dr <= 2; dr++) { for (let dc = -2; dc <= 2; dc++) {
                            if (Math.abs(dr) + Math.abs(dc) > 3) continue; const nr = r + dr; const nc = c + dc;
                            if (nr >= 0 && nr < WORLD_ROWS && nc >= 0 && nc < WORLD_COLS && gameMap[nr][nc] !== TILE_ID.WATER) {
                                if (Math.random() < 0.6) gameMap[nr][nc] = TILE_ID.SAND;
                            }}}}}}}
            const terrainPatchTypes = [TILE_ID.DIRT, TILE_ID.STONE];
            terrainPatchTypes.forEach(patchType => {
                const numPatches = Math.floor(Math.random() * 10) + 10;
                for (let i = 0; i < numPatches; i++) {
                    let seedX = Math.floor(Math.random() * WORLD_COLS); let seedY = Math.floor(Math.random() * WORLD_ROWS);
                    const patchSize = Math.floor(Math.random() * 150) + 50;
                    for (let j = 0; j < patchSize; j++) {
                        if (seedX >= 0 && seedX < WORLD_COLS && seedY >= 0 && seedY < WORLD_ROWS) {
                            if (gameMap[seedY][seedX] !== TILE_ID.WATER && gameMap[seedY][seedX] !== TILE_ID.SAND) { gameMap[seedY][seedX] = patchType; }}
                        const move = Math.floor(Math.random() * 4);
                        if (move === 0) seedX++; else if (move === 1) seedX--; else if (move === 2) seedY++; else seedY--;
                        seedX = Math.max(0, Math.min(WORLD_COLS - 1, seedX)); seedY = Math.max(0, Math.min(WORLD_ROWS - 1, seedY));
                    }}});
            for (let r = 0; r < WORLD_ROWS; r++) { for (let c = 0; c < WORLD_COLS; c++) {
                if ((gameMap[r][c] === TILE_ID.GRASS || gameMap[r][c] === TILE_ID.DIRT)) {
                    let nearWaterOrSand = false;
                    for(let dr = -1; dr <=1; dr++){ for(let dc = -1; dc <=1; dc++){
                        const nr = r + dr; const nc = c + dc;
                        if (nr >= 0 && nr < WORLD_ROWS && nc >= 0 && nc < WORLD_COLS && (gameMap[nr][nc] === TILE_ID.WATER || gameMap[nr][nc] === TILE_ID.SAND)) {
                            nearWaterOrSand = true; break; }} if(nearWaterOrSand) break; }
                    if (!nearWaterOrSand && Math.random() < 0.08) { gameMap[r][c] = TILE_ID.TREE; }}}}
        }
        function securePlayerStart() {
            let startTileCol, startTileRow; let attempts = 0; const maxAttempts = 100;
            do {
                player.x = Math.floor(Math.random() * (worldWidth - player.width)); player.y = Math.floor(Math.random() * (worldHeight - player.height));
                startTileCol = Math.floor(player.x / TILE_SIZE); startTileRow = Math.floor(player.y / TILE_SIZE); attempts++;
            } while ( attempts < maxAttempts && (startTileRow < 0 || startTileRow >= WORLD_ROWS || startTileCol < 0 || startTileCol >= WORLD_COLS || !gameMap[startTileRow] || gameMap[startTileRow][startTileCol] === undefined || !tileTypes[gameMap[startTileRow][startTileCol]].walkable));
            if (attempts >= maxAttempts) {
                player.x = (worldWidth - player.width) / 2; player.y = (worldHeight - player.height) / 2;
                startTileCol = Math.floor(player.x / TILE_SIZE); startTileRow = Math.floor(player.y / TILE_SIZE); }
            for (let rOffset = -1; rOffset <= 1; rOffset++) { for (let cOffset = -1; cOffset <= 1; cOffset++) {
                const r = startTileRow + rOffset; const c = startTileCol + cOffset;
                if (r >= 0 && r < WORLD_ROWS && c >= 0 && c < WORLD_COLS) {
                    if (!tileTypes[gameMap[r][c]].walkable) { gameMap[r][c] = TILE_ID.GRASS; }}}}
             if (gameMap[startTileRow] && gameMap[startTileRow][startTileCol] !== undefined && !tileTypes[gameMap[startTiler][startTileCol]].walkable) {
                gameMap[startTileRow][startTileCol] = TILE_ID.GRASS;}
        }


        function keyDownHandler(event) {
            const key = event.key.toLowerCase();
            if (event.key in keysPressed) keysPressed[event.key] = true;
            else if (key in keysPressed) keysPressed[key] = true;
            if (keysPressed.ArrowUp || keysPressed.ArrowDown || keysPressed.ArrowLeft || keysPressed.ArrowRight ||
                keysPressed.w || keysPressed.a || keysPressed.s || keysPressed.d) {
                event.preventDefault();
            }
        }
        function keyUpHandler(event) {
            const key = event.key.toLowerCase();
            if (event.key in keysPressed) keysPressed[event.key] = false;
            else if (key in keysPressed) keysPressed[key] = false;
        }
        function checkCollision(targetX, targetY) {
            const collisionPoints = [ { x: targetX, y: targetY }, { x: targetX + player.width - 1, y: targetY }, { x: targetX, y: targetY + player.height - 1 }, { x: targetX + player.width - 1, y: targetY + player.height - 1 }];
            for (const point of collisionPoints) {
                const tileCol = Math.floor(point.x / TILE_SIZE); const tileRow = Math.floor(point.y / TILE_SIZE);
                if (tileRow < 0 || tileRow >= WORLD_ROWS || tileCol < 0 || tileCol >= WORLD_COLS) return true;
                const tileId = gameMap[tileRow][tileCol];
                if (tileId === undefined || !tileTypes[tileId] || !tileTypes[tileId].walkable) return true;
            } return false;
        }

        /**
         * Updates player position, facing direction, and animation state.
         */
        function updatePlayerPosition() {
            let intendedDx = 0;
            let intendedDy = 0;
            let currentlyMoving = false;

            if (keysPressed.ArrowUp || keysPressed.w) {
                intendedDy -= player.speed; player.facing = 'up'; currentlyMoving = true;
            }
            if (keysPressed.ArrowDown || keysPressed.s) {
                intendedDy += player.speed; player.facing = 'down'; currentlyMoving = true;
            }
            if (keysPressed.ArrowLeft || keysPressed.a) {
                intendedDx -= player.speed; player.facing = 'left'; currentlyMoving = true;
            }
            if (keysPressed.ArrowRight || keysPressed.d) {
                intendedDx += player.speed; player.facing = 'right'; currentlyMoving = true;
            }

            player.isMoving = currentlyMoving;

            if (intendedDx !== 0) {
                if (!checkCollision(player.x + intendedDx, player.y)) player.x += intendedDx;
            }
            if (intendedDy !== 0) {
                if (!checkCollision(player.x, player.y + intendedDy)) player.y += intendedDy;
            }

            player.x = Math.max(0, Math.min(player.x, worldWidth - player.width));
            player.y = Math.max(0, Math.min(player.y, worldHeight - player.height));

            // Update animation frame
            if (player.isMoving) {
                player.animationTimer++;
                if (player.animationTimer >= player.animationSpeed) {
                    player.animationTimer = 0;
                    player.currentFrame = (player.currentFrame + 1) % player.numAnimationFrames;
                }
            } else {
                player.currentFrame = 0; // Reset to idle frame when not moving
                player.animationTimer = 0;
            }
        }

        function updateCameraPosition() {
            camera.x = player.x + player.width / 2 - camera.width / 2;
            camera.y = player.y + player.height / 2 - camera.height / 2;
            camera.x = Math.max(0, Math.min(camera.x, worldWidth - camera.width));
            camera.y = Math.max(0, Math.min(camera.y, worldHeight - camera.height));
        }

        function drawMap() {
            const startCol = Math.max(0, Math.floor(camera.x / TILE_SIZE));
            const endCol = Math.min(WORLD_COLS - 1, Math.floor((camera.x + camera.width) / TILE_SIZE) +1);
            const startRow = Math.max(0, Math.floor(camera.y / TILE_SIZE));
            const endRow = Math.min(WORLD_ROWS - 1, Math.floor((camera.y + camera.height) / TILE_SIZE) +1);
            for (let r = startRow; r <= endRow; r++) { for (let c = startCol; c <= endCol; c++) {
                if (r < 0 || r >= WORLD_ROWS || c < 0 || c >= WORLD_COLS) continue;
                const tileId = gameMap[r][c]; const tile = tileTypes[tileId]; if (!tile) continue;
                const tileWorldX = c * TILE_SIZE; const tileWorldY = r * TILE_SIZE;
                ctx.fillStyle = tile.color;
                ctx.fillRect(Math.floor(tileWorldX - camera.x), Math.floor(tileWorldY - camera.y), TILE_SIZE, TILE_SIZE);
            }}
        }

        /**
         * Draws the player's current animation frame.
         */
        function drawPlayer() {
            if (!player.spriteSheet || !player.spriteSheet[player.facing]) return;

            const animationFrames = player.spriteSheet[player.facing];
            const currentSpriteFrame = animationFrames[player.currentFrame];

            if (!currentSpriteFrame) {
                console.error("Missing sprite frame:", player.facing, player.currentFrame);
                return;
            }

            const drawX = player.x - camera.x - (player.spriteFrameWidth - player.width) / 2;
            const drawY = player.y - camera.y - (player.spriteFrameHeight - player.height) / 2;

            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(currentSpriteFrame, Math.floor(drawX), Math.floor(drawY));

            // Optional: Draw hitbox for debugging
            // ctx.strokeStyle = 'rgba(255,0,0,0.5)';
            // ctx.lineWidth = 1;
            // ctx.strokeRect(Math.floor(player.x - camera.x), Math.floor(player.y - camera.y), player.width, player.height);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updatePlayerPosition(); // This now also handles animation logic
            updateCameraPosition();
            drawMap();
            drawPlayer();
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            const aspectRatio = 16/9; let newWidth = window.innerWidth * 0.85; let newHeight = window.innerHeight * 0.85;
            if (newWidth / newHeight > aspectRatio) newWidth = newHeight * aspectRatio; else newHeight = newWidth / aspectRatio;
            canvas.width = Math.floor(newWidth); canvas.height = Math.floor(newHeight);
            camera.width = canvas.width; camera.height = canvas.height;
            updateCameraPosition();
        }

        function init() {
            document.addEventListener('keydown', keyDownHandler);
            document.addEventListener('keyup', keyUpHandler);
            createPlayerSpriteSheet(); // Create animated sprites
            generateMap();
            securePlayerStart(); // Small fix in securePlayerStart: gameMap[startTileRow][startTileCol]
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            gameLoop();
        }
        // Small fix in securePlayerStart: gameMap[startTileRow][startTileCol] was gameMap[startTiler][startTileCol]
        // Corrected in the full code block for init.
        window.onload = init;
    </script>
</body>
</html>
